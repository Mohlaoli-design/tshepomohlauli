        /* Overlay navigation container */
        .overlay-nav {
            height: 100%; /* Full height */
            width: 0; /* Hidden by default */
            position: fixed; /* Fixed to the viewport */
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.9); /* Dark overlay with transparency */
            overflow-x: hidden; /* Disable horizontal scrolling */
            transition: 0.5s; /* Smooth transition */
        }

        /* Navigation links inside the overlay */
        .overlay-nav a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block; /* Block-level links */
            transition: 0.3s; /* Smooth color change */
            text-align: center;
        }

        /* Hover effect for links */
        .overlay-nav a:hover {
            color: #f1f1f1;
        }

        /* Close button */
        .overlay-nav .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: #fff;
        }

        /* Button to open the overlay */
        .open-btn {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        /* When the overlay is opened, set its width */
